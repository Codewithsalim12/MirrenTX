<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="30%" stop-color="#8B5CF6" />
      <stop offset="60%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#06B6D4" />
    </linearGradient>

    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA" />
      <stop offset="50%" stop-color="#A78BFA" />
      <stop offset="100%" stop-color="#34D399" />
    </linearGradient>

    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24" />
      <stop offset="50%" stop-color="#F59E0B" />
      <stop offset="100%" stop-color="#D97706" />
    </linearGradient>
  </defs>

  <!-- Main Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

  <!-- Inner Circle -->
  <circle cx="50" cy="50" r="35" fill="url(#innerGradient)" opacity="0.8"/>

  <!-- Center Building/Rental Icon (matching navbar logo) -->
  <g transform="translate(50,50)">
    <!-- Main Building Structure -->
    <rect x="-12" y="-8" width="24" height="16" rx="2" fill="url(#centerGradient)" opacity="0.9"/>

    <!-- Building Details -->
    <rect x="-10" y="-6" width="4" height="4" rx="1" fill="rgba(255,255,255,0.8)"/>
    <rect x="-3" y="-6" width="4" height="4" rx="1" fill="rgba(255,255,255,0.8)"/>
    <rect x="4" y="-6" width="4" height="4" rx="1" fill="rgba(255,255,255,0.8)"/>

    <rect x="-10" y="0" width="4" height="4" rx="1" fill="rgba(255,255,255,0.8)"/>
    <rect x="-3" y="0" width="4" height="4" rx="1" fill="rgba(255,255,255,0.8)"/>
    <rect x="4" y="0" width="4" height="4" rx="1" fill="rgba(255,255,255,0.8)"/>

    <!-- Roof -->
    <path d="M-14 -8 L0 -16 L14 -8 Z" fill="#10B981" opacity="0.9"/>

    <!-- Door -->
    <rect x="-2" y="4" width="4" height="6" rx="1" fill="rgba(255,255,255,0.9)"/>
    <circle cx="1" cy="7" r="0.5" fill="#10B981"/>

    <!-- Decorative Stars */
    <path d="M-20 -12 L-18 -15 L-16 -12 L-18 -9 Z" fill="rgba(255,255,255,0.8)"/>
    <path d="M16 -12 L18 -15 L20 -12 L18 -9 Z" fill="rgba(255,255,255,0.8)"/>

    <!-- Top Flag -->
    <path d="M0 -16 L3 -20 L6 -16 L3 -12 Z" fill="#10B981" opacity="0.9"/>
    <circle cx="0" cy="-16" r="1" fill="rgba(255,255,255,0.9)"/>
  </g>

  <!-- Rotating Ring -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="0.8" stroke-dasharray="8,4"/>
</svg>
